<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Views</title>
    <!-- meta tags -->
    <meta name="description"
        content="Star Views, Guide to the stars, Star guide, All about stars, Intresting facts about stars, A space safari">
    <meta name="keywords" content="Star views, Stars, Star, Space guide, Facts, Space safari, Intresting facts">
    <!-- meta tags -->
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- favicon -->
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- css link -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Trispace:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- Google fonts -->
</head>

<body>
    <header>
        <h1><a href="index.html"><i class="fa-solid fa-hurricane"></i></a>Star Views</h1>
        <nav id="navigation">
            <ul>
                <li><a href="index.html" aria-label="link to home">Home</a></li>
                <li><a href="guide.html" aria-label="link to guide">Guide</a></li>
                <li><a href="survey.html" aria-label="link to survey">Survey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <fieldset>
                <legend>How did you get intrested in stars?</legend><br>
                <label for="first-name">name</label>
                <input id="first-name" name="first-name" type="text" required><br>
                <label for="last-name">Last name</label>
                <input id="last-name" name="last-name" type="text" required><br>
                <label for="email-address">Email Address</label>
                <input id="email-address" name="email-address" type="email" required><br>
                <label for="discovery-dlist">Reasons</label>
                <input list="discovery" id="discovery-dlist" name="discovery" required><br>
                <datalist id="discovery">
                    <option value="Hobbies"></option>
                    <option value="Acquaintances"></option>
                    <option value="Work"></option>
                    <option value="Friends"></option>
                    <option value="Fascination"></option>
                    <option value="Social Media"></option>
                    <option value="Other"></option>
                </datalist>
            </fieldset><br><br>
            <fieldset>
                <legend>We would apprechiate your feedback!<br></legend>
                <textarea placeholder="For those that used -Other-" name="feedback-other"></textarea>
                <textarea placeholder="Any thoughs on the guide?" name="feedback" required></textarea>
                <textarea placeholder="Would you like to add something to the guide?" name="feedback-guide"
                    required></textarea>
            </fieldset>
            <div id="check-div">
            <label for="check" id="check-label">I want to be notified when there is an update</label>
            <input type="checkbox" name="update" value="yes" checked id="check">
            </div>
            <!--Changed submit button to a link so it would take you to a thank you page instead ofo the form dump previous code <button id="submit" type="submit">submit</button>-->
            <a id="thank-you" href="thank-you.html" aria-label="link to thank-you page">Submit</a><button id="submit"
                type="submit">submit</button>
        </form>
        <video id="survey-video" src="assets/video/galaxy.mp4" autoplay muted loop
            aria-label="A backdrop of a swirling galaxy"></video>
    </main>

    <footer>
        <ul id="footer-links">
            <li><a href="https://www.youtube.com/" target="_blank" aria-label="link to youtube"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" aria-label="link to facebook"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/74f63daefb.js" crossorigin="anonymous"></script>
</body>

</html>
